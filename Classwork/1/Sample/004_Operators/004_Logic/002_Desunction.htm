<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Логическое ИЛИ (||) </title>
</head>

<body>
    <!--
Логічне АБО (||) - повертає true,
        якщо перший або другий операнд (або обидва) дорівнюють true.

        Таблиця істинності логічного АБО (||):
            true || true = true
            false || true = true
            true || false = true
            false || false = false

-->
    <script>

        var a = false;
        var b = !false;

        var res = a || b;
        document.write("a || b = " + res + "<br  />");



        var x = 6, y = 14, z =4;
        document.write(x += y - x++ * z);
        /*
        перше виконалось
        1. Інеркмент 6 (але він має постфіксну форму тобто він виконається пізніше)
        2. 6 * 4 = 24
        */
        x = 6, y = 14, z =4;
        document.write(z = --x - y * 5) ;
    </script>
</body>

</html>
